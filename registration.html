<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>REGIRSTRATION FORM</h2>
        <BR></BR>
        <form action="welcome.html">
            <div class="input_text">
                <label for="fname"></label>
                <input type="text" id="fname" required placeholder="your first name " >
            </div>
            <br>
            <div class="input_text"></div>
                <label for="lname"></label>
                <input type="text" id="lname" required placeholder="your last name " >
            </div>
            <br>
            <div class="input_text"></div>
                <label for="mail"></label>
                <input type="email" id="mail" required placeholder="example@gmail.com " >
            </div>
            <br>
            <div class="input_text"></div>
                <label for="phn"></label>
                <input type="number" id="phn" required placeholder="XXXXXXXXXX" >
            </div>
            <br>
            <input type="submit" value="REGISTER ME">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="RESET">

        </form>
    </div>
    
</body>
</html>
